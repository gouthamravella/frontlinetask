<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ csrf_input }}
  {{ form.as_p }}
  <button type="submit">Log In</button>
    {% if error %}
        <p style="color: red;">{{error}}</p>
    {% endif %}
</form>

{% endblock %}
